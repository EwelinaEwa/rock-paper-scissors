<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Rock-Paper-Scissors</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<div class="container">
<!--<div class="tenor-gif-embed" data-postid="8208687" data-share-method="host" data-width="400px" data-aspect-ratio="1.3387096774193548"><a href="https://tenor.com/view/friends-rock-paper-scissors-gif-8208687">Friends Rock Paper Scissors GIF</a> from <a href="https://tenor.com/search/friends-gifs">Friends GIFs</a></div><script type="text/javascript" async src="https://tenor.com/embed.js"></script>-->
    <h1 class="gameName">Rock Paper Scissors</h1>
    <p class="selection">Choose your figure:</p>
        <label for="selectRock">
        <button type="button" id="selectRock" class="button rock" ><img src="images/002-fist.png" alt="Rock"></button>
        </label>
        <label for="selectPaper">
        <button type="button" id="selectPaper" class="button paper"><img src="images/003-palm.png" alt="Paper"></button>
        </label>
        <label for="selectScissors">
        <button type="button" id="selectScissors" class="button scissors"><img src="images/001-peace.png" alt="Scissors"></button>
        </label>
    <br>
    <label for="computerSelection" class="playLabel">Push play to see computer pick<br>
        <button type="button" id="computerSelection">Play</button>
    </label>
    <br>
    <p class="selection" id="userSelection">You selected</p>
    <br>
    <img src="images/002-fist.png" alt="rock" id="rock" class="image">
    <img src="images/003-palm.png" alt="paper" id="paper" class="image">
    <img src="images/001-peace.png" alt="scissors" id="scissors" class="image">
    <br>
    <p class="selection" id="randomSelection">Computer selected</p>
    <br>
    <img src="images/002-fist.png" alt="rock" id="rockComputer" class="image">
    <img src="images/003-palm.png" alt="paper" id="paperComputer" class="image">
    <img src="images/001-peace.png" alt="scissors" id="scissorsComputer" class="image">
    <br>
    <p id="result"></p>

<script src="script/script.js"></script>
</div>
</body>
</html>
