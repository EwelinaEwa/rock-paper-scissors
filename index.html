<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Rock-Paper-Scissors</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<div class="container">

    <h1 class="gameName">Rock Paper Scissors</h1>
    <p class="selection">Choose your figure:</p>
    <div class="iconSelection">
        <label for="selectRock">
        <button id="selectRock" class="button"><img src="images/002-fist.png" alt="Rock"></button>
        </label>
        <label for="selectPaper">
        <button id="selectPaper" class="button"><img src="images/003-palm.png" alt="Paper"></button>
        </label>
        <label for="selectScissors">
        <button id="selectScissors" class="button"><img src="images/001-peace.png" alt="Scissors"></button>
        </label>
    </div>
    <label for="computerSelection" class="playLabel">Push play to see computers pick<br>
        <button id="computerSelection">Play</button>
    </label>
    <p class="selection">You selected</p>
    <img src="" alt="imgYourSelection" id="imgYourSelection">
    <p class="selection">Computer selected</p>
    <img src="" alt="imgComputerSelection" id="imgComputerSelection">
    <p id="result">You won!</p>

<script src="script/script.js"></script>
</div>
</body>
</html>
