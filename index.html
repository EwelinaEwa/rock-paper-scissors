<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Rock-Paper-Scissors</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<div class="container">
    <h1 class="gameName">Rock Paper Scissors</h1>
    <p class="firstSelection">Take a pick</p>
        <label for="selectRock">
        <button type="button" id="selectRock" class="button rock" ><img src="images/002-fist.png" alt="Rock" class="imgIcon"></button>
        </label>
        <label for="selectPaper">
        <button type="button" id="selectPaper" class="button paper"><img src="images/003-palm.png" alt="Paper" class="imgIcon"></button>
        </label>
        <label for="selectScissors">
        <button type="button" id="selectScissors" class="button scissors"><img src="images/001-peace.png" alt="Scissors" class="imgIcon"></button>
        </label>
    <br>
        <button type="button" id="computerSelection">Play</button>
    </label>
    <br>
    <p class="selection" id="randomSelection">Computer selected</p>
    <br>
    <img src="images/002-fist.png" alt="rock" id="rockComputer" class="image">
    <img src="images/003-palm.png" alt="paper" id="paperComputer" class="image">
    <img src="images/001-peace.png" alt="scissors" id="scissorsComputer" class="image">
    <br>
    <p id="result"></p>

<script src="script/script.js"></script>
</div>
</body>
</html>
